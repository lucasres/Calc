<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Calculadora </title>
    </head>
    <body>
        {% if valid == False %}
            <b> Invalid entry. Try again. </b>
        {% else %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p> <button type="submit"> Calculate </button> </p>
            </form>
        {% endif %}
    </body>
</html>
